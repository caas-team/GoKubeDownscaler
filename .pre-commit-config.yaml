fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: no-commit-to-branch
        args: [--branch, main]
  - repo: https://github.com/tekwizely/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
      - id: go-mod-tidy-repo
      - id: go-test-repo-mod
        args: [-race]
      - id: go-vet-repo-mod
      - id: go-fumpt-repo
        args: [-l, -w]
      - id: golangci-lint-repo-mod
        args: [--config, .golangci.yaml, --, --fix]
  - repo: local
    hooks:
      - id: prevent-todo-comments
        name: prevent todo comments
        entry: '\/\/ *(TODO|FIXME)\b'
        language: pygrep
        files: \.go$
      - id: prevent-too-small-headings
        name: prevent too small headings
        entry: "^##### "
        language: pygrep
        files: README\.md$
      - id: prevent-overly-nested-hierarchy
        name: prevent overly nested hierarchy
        entry: "^    - "
        language: pygrep
        files: README\.md$
