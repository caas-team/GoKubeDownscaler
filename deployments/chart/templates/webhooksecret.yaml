{{- if .Values.admissionController.enabled }}
apiVersion: v1
data:
  tls.crt: {{ .Values.admissionController.certs.tlsCrt }}
  tls.key: {{ .Values.admissionController.certs.tlsKey }}
kind: Secret
metadata:
  name: {{ include "go-kube-downscaler.admissionController.fullname" . }}
  labels:
    {{- include "go-kube-downscaler.labels" . | nindent 4 }}
type: kubernetes.io/tls
{{- end }}
