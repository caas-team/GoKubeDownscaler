{{- if and .Values.metrics.enabled .Values.podMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ include "go-kube-downscaler.fullname" . }}
  labels:
    {{- include "go-kube-downscaler.labels" . | nindent 4 }}
  {{- with .Values.podMonitor.namespace }}
  namespace: {{ . }}
  {{- end }}
spec:
  podMetricsEndpoints:
    - port: 8085
      path: /metrics
    {{- with .Values.podMonitor.interval }}
      interval: {{ . }}
    {{- end }}
    {{- with .Values.podMonitor.scrapeTimeout }}
      scrapeTimeout: {{ . }}
    {{- end }}
    {{- with .Values.podMonitor.relabelings }}
      relabelings:
{{ toYaml . | indent 4 }}
    {{- end }}
    {{- with .Values.podMonitor.metricRelabelings }}
      metricRelabelings:
    {{- toYaml . | nindent 4 }}
    {{- end }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "go-kube-downscaler.selectorLabels" . | nindent 6 }}
{{- end }}
