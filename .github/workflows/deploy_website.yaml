name: Deploy Website

on:
  push:
    branches:
      - main
    paths:
      - website

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: "website/package.json"
      - name: Install dependencies
        run: |
          cd website
          npm install
      - name: Run npm build
        run: |
          cd website
          npm run build
      - name: Upload Artifacts
        id: upload-artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build
  deploy:
    name: Deploy Website
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: ${{ steps.upload-artifacts.outputs.artifact_id }}
