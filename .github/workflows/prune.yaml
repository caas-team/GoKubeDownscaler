name: Prune GHCR

on:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write
  packages: write

jobs:
  prune_images:
    name: Prune old gokubedownscaler dev images
    runs-on: ubuntu-latest

    steps:
      - name: Prune Images
        uses: vlaurin/action-ghcr-prune@v0.6.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          organization: ${{ github.repository_owner }}
          container: gokubedownscaler
          prune-untagged: true
